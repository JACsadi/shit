<!DOCTYPE html>
<html>
  <head>
    <title>Append Data to API</title>
  </head>
  <body>
    <h1>Append New Data</h1>
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <button type="submit">Append Data</button>
    </form>
    <div class="get">hi</div>
    <script>
      const gettt = document.querySelector(".get");
      document
        .getElementById("dataForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const newData = {
            name: name,
            email: email,
          };

          // Send the data to the API
          fetch("https://i-guess-i-am-making-a-rest-api.vercel.app/a", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(newData),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Data appended successfully:", data);
              // You can perform further actions here, like showing a success message.
            })
            .catch((error) => {
              console.error("Error appending data:", error);
              // Handle errors here, like showing an error message to the user.
            });
        });
      gettt.addEventListener("click", () => {
        console.log("hi");
        const ab = [];
        fetch("https://i-guess-i-am-making-a-rest-api.vercel.app")
          .then((a) => a.json())
          .then((a) => ab.push(...a));
        console.log(ab);
      });
    </script>
  </body>
</html>
